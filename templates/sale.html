<!doctype html>
<html>
    <body>
        <h1> Snapshot of DW </h1>
        <table border = 1>
            <tr>
                <th>Starship id</th>
                <th>Count</th>
                <th>Price</th>
                <th>Total</th>
                <th>Sales person</th>
                <th>Promo</th>

            </tr>
            {% for row in results %}
                <tr>
                    <td>{{ row.starship_id }}</td>
                    <td>{{ row.quantity}} </td>
                    <td>{{ row.price}} </td>
                    <td>{{ row.total}} </td>
                    <td>{{ row.sales_rep}} </td>
                    <td>{{ row.promo}} </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
